<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player animation">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather animation">
      <input type="text" class="city" value="" placeholder="Minsk">
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="humidity"></span>
        <span class="wind"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time animation"></time>
    <date class="date animation"></date>
    <div class="greeting-container animation">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>

  </main>
  <footer class="footer">
    <div class="settings-button">
      <button class="settings"></button>
    </div>
    <div class="quote-wrapper animation">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
<div></div>
  </footer>
  <div class="settings-wrapper">
    <span class="language-selection">RU</span>
    <span class="language-selection">EN</span>
    <ul class="settings-list">
      <li class="settting-tittle"><input type="checkbox" class="setting-checkbox" id="player" checked name="123"><label for="player"></label></li>
      <li class="settting-tittle"><input type="checkbox" class="setting-checkbox" id="weather" checked><label for="weather"></label></li>
      <li class="settting-tittle"><input type="checkbox" class="setting-checkbox" id="greetings" checked><label for="greeting"greeting></label></li>
      <li class="settting-tittle"><input type="checkbox" class="setting-checkbox" id="times" checked><label for="time"></label></li>
      <li class="settting-tittle"><input type="checkbox" class="setting-checkbox" id="dates" checked><label for="Date"></label></li>
      <li class="settting-tittle"><input type="checkbox" class="setting-checkbox" id="quotes" checked><label for="quote"></label></li>
    </ul>
  </div>
  <script type="module" src="js/script.js"></script>
</body>
</html>
